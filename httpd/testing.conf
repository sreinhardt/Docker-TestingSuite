<VirtualHost *:80>
	# Basic page, no auth, no ssl
	<Directory "/var/www/base/">
		AllowOverride None
		Order allow,deny
		Allow from all
	</Directory>

	# Auth, no ssl
	<Directory "/var/www/auth/">
		AllowOverride None
		Order allow,deny
		Allow from all
		Authname "Nagios Testing Suite"
		AuthType Basic
		AuthUserFile /etc/httpd/htpasswd.users
		Require valid-user
	</Directory>
</VirtualHost>

# SSL, no auth
NameVirtualHost *:443
<VirtualHost *:443>
	SSLEngine on
	SSLCertificateFile /etc/pki/tls/certs/ca.crt
	SSLCertificateKeyFile /etc/pki/tls/private/ca.key
	<Directory "/var/www/ssl/">
		AllowOverride None
		Order allow,deny
		Allow from all
		SSLRequireSSL
	</Directory>
</VirtualHost>
